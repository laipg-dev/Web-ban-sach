<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập - BookShop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header tái sử dụng -->
    <header>
      <h1><a href="index.html" class="back-btn">🏠 Trang chủ</a></h1>
    </header>

    <main>
      <div class="auth-wrap">
        <h2>Đăng nhập</h2>
        <p class="muted">Đăng nhập để tiếp tục mua sắm tại BookShop.</p>

        <div id="errBox" class="err"></div>

        <div class="field">
          <label for="username">Tên đăng nhập</label>
          <input id="username" type="text" autocomplete="username" />
        </div>

        <div class="field pw-wrap">
          <label for="password">Mật khẩu</label>
          <input
            id="password"
            type="password"
            autocomplete="current-password"
          />
          <button type="button" id="togglePw" aria-label="Hiện/ẩn mật khẩu">
            👁️
          </button>
        </div>

        <div class="row" style="margin: 10px 0 16px">
          <a class="link" href="register.html">Đăng ký?</a>
        </div>

        <button id="loginBtn" class="btn">Đăng nhập</button>
      </div>
    </main>

    <script src="login.js"></script>
  </body>
</html>
